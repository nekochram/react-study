<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://cdn.bootcdn.net/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.6.2/prop-types.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
</body>
<script type="text/babel">
    class Person extends React.Component{
        static propTypes={
            name:PropTypes.string.isRequired,
            age:PropTypes.number,
            sex:PropTypes.string,
            speak:PropTypes.func,
        }
        static defaultProps={
            age:18,
            sex:'不男不女'
        }
        render(){
            const {name,age,sex,speak}=this.props
            return (
                <ul onClick={speak}>
                    <li>姓名：{name}</li>    
                    <li>年龄：{age + 1}</li>    
                    <li>性别：{sex}</li>    
                </ul>
            )
        }
    }
    const person1={name:'哈哈',age:18,sex:'男',speak:speak}
    function speak(){
        alert('说话')
    }
    ReactDOM.render(<Person {...person1}/>,document.getElementById('test'))
</script>

</html>
