<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://cdn.bootcdn.net/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
</body>
<script type="text/babel">
    class Demo extends React.Component{
        showData1=()=>{
            const {input1}=this
            alert(input1.value)
        }
        showData2=()=>{
            const {input2}=this.refs
            alert(input2.value)
        }
        render(){
            return (
                <div>
                    <input ref={currentNode=>this.input1=currentNode} type="text"/>
                    <button onClick={this.showData1}>点击</button>
                    <input ref="input2" type="text" onBlur={this.showData2}/>
                </div>
            )
        }
    }
    ReactDOM.render(<Demo/>,document.getElementById('test'))
</script>

</html>
